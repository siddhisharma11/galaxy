<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="CreateProjectPage.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header <div>
      <nav>
        <div class="logo">
          <h1 style="font-size: 20px;">Registration</h1>
        </div>
        <div class="menu">
          <a href="home.html" target="_blank">Home</a>
        </div>
      </nav>
      <!-- </div> -->
      <div class="container">

        <form id="project-form">
          <i class="fas fa-paper-plane"></i>

          <div class="input-group">
            <label>Name</label>
            <input type="text" placeholder="Enter your name" required>
          </div>

          <div class="input-group">
            <label>Phone No.</label>
            <input type="text" placeholder="Enter your phone no" required>
          </div>

          <div class="input-group">
            <label>Email ID</label>
            <input type="text" placeholder="Enter your email id" required>
          </div>

          <div class="input-group">
            <label>Address</label>
            <input type="text" placeholder="Enter your address" required>
          </div>

          <div class="input-group">
            <label>ID Type</label>
            <input type="text" placeholder="Enter your address" required>
          </div>

          <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Enter your Username" required>
          </div>

          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your Password" required>
          </div>

          <div class="input-group">
            <label>Security Question</label>
            <select required>
              <option value="">Select a security question</option>
              <option value="q1">What is your mother's maiden name?</option>
              <option value="q2">What was the name of your first pet?</option>
              <option value="q3">In which city were you born?</option>
            </select>
          </div>

          <div class="input-group">
            <label>Answer</label>
            <input type="text" placeholder="Enter your answer" required>
          </div>

          <button type="submit">Submit</button>

        </form>


      </div>
    </header>
  </body>
</html>
